<script type="module">
    import * as THREE from "three"
    import {OrbitControls} from "OrbitControls"

    class Noel {
        scene = null
        renderer = null
        camera = null
        controls = null
        triangles = []

        init = () => {
            this.scene = new THREE.Scene()
            this.scene.background = new THREE.Color(0xcccccc)
            this.scene.fog = new THREE.FogExp2(0xcccccc, 0.002)

            this.renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true,
            })
            this.renderer.shadowMap.enabled = true
            this.renderer.shadowMap.type = THREE.PCFSoftShadowMap
            this.renderer.setPixelRatio(window.devicePixelRatio)
            this.renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(this.renderer.domElement)

            this.camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            )
            this.camera.position.set(5, 5, 5)

            this.controls = new OrbitControls(
                this.camera,
                this.renderer.domElement
            )
            this.controls.listenToKeyEvents(window)

            this.controls.enableDamping = true
            this.controls.dampingFactor = 0.05
            this.controls.enablePan = false

            this.controls.minDistance = 1
            this.controls.maxDistance = 10

            window.addEventListener("resize", this.onWindowResize)

            this.drawIcosahedron()

            return this
        }

        clickListener = () => {
            const raycaster = new THREE.Raycaster()
            // A kattintás eseményfigyelője
            document.addEventListener("mousedown", (event) => {
                const mouse = new THREE.Vector2()
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1

                raycaster.setFromCamera(mouse, this.camera)

                const intersects = raycaster.intersectObjects(
                    this.scene.children,
                    true
                )

                if (intersects.length > 0) {
                    let selectedItem = null
                    for (let i = 0; i < intersects.length; i++) {
                        const row = intersects[i].object
                        if (row.geometry.attributes.clickCount.array[0] > 10) continue

                        selectedItem = row
                    }

                    if (selectedItem == null) {
                        console.log('is null')
                        return
                    }

                    if (selectedItem.geometry.attributes.clickCount.array[0] >= 10) {
                        if (this.needSubdivide()) {
                            this.subdivideIco()
                        }
                    } else {
                        this.nextFace(selectedItem)
                    }
                }
            })

            return this
        }

        needSubdivide = () => {
            let needSubdivide = true
            this.triangles.forEach((row) => {
                if (row.geometry.attributes.clickCount.array[0] < 10) {
                    needSubdivide = false
                }
            })
            console.log(needSubdivide)
            return needSubdivide
        }

        drawIcosahedron = () => {
            const X = 0.525731112119133606
            const Z = 0.85065080835203993

            const vertices = [
                [-X, 0.0, Z],
                [X, 0.0, Z],
                [-X, 0.0, -Z],
                [X, 0.0, -Z],
                [0.0, Z, X],
                [0.0, Z, -X],
                [0.0, -Z, X],
                [0.0, -Z, -X],
                [Z, X, 0.0],
                [-Z, X, 0.0],
                [Z, -X, 0.0],
                [-Z, -X, 0.0],
            ]

            const indices = [
                [0, 4, 1],
                [0, 9, 4],
                [9, 5, 4],
                [4, 5, 8],
                [4, 8, 1],
                [8, 10, 1],
                [8, 3, 10],
                [5, 3, 8],
                [5, 2, 3],
                [2, 7, 3],
                [7, 10, 3],
                [7, 6, 10],
                [7, 11, 6],
                [11, 0, 6],
                [0, 1, 6],
                [6, 1, 10],
                [9, 0, 11],
                [9, 11, 2],
                [9, 2, 5],
                [7, 2, 11],
            ]

            for (let i = 0; i < indices.length; i++) {
                const ind = indices[i]
                const vert = new Float32Array([
                    vertices[ind[1]][0], vertices[ind[1]][1], vertices[ind[1]][2],
                    vertices[ind[0]][0], vertices[ind[0]][1], vertices[ind[0]][2],
                    vertices[ind[2]][0], vertices[ind[2]][1], vertices[ind[2]][2],
                ])

                this.triangles.push(this.drawTriangle(
                    this.scene,
                    new THREE.MeshBasicMaterial({color: 0xffffff}),
                    vert
                ))
            }

            return this
        }

        subdivideIco = () => {
            let newTriangles = []
            this.triangles.forEach((row) => {
                newTriangles = newTriangles.concat(this.subdivideMesh(row))
            })

            this.triangles = [];
            // this.triangles = newTriangles
            this.clear()
            newTriangles.forEach((row) => {
                this.triangles.push(this.drawTriangle(
                    this.scene,
                    new THREE.MeshBasicMaterial({color: 0xffffff}),
                    row
                ))
            })

        }

        clear = () => {
            for (let i = this.scene.children.length - 1; i >= 0; i--) {
                const obj = this.scene.children[i];
                this.scene.remove(obj);
            }
        }

        subdivideMesh = (triangle) => {
            console.log(triangle)
            const pos = triangle.geometry.attributes.position.array

            const v12 = {x: pos[0] + pos[3], y: pos[1] + pos[4], z: pos[2] + pos[5]}
            const v23 = {x: pos[3] + pos[6], y: pos[4] + pos[7], z: pos[5] + pos[8]}
            const v31 = {x: pos[6] + pos[0], y: pos[7] + pos[1], z: pos[8] + pos[2]}

            const pos1 = {x: pos[0], y: pos[1], z: pos[2]} // felső
            const pos2 = {x: pos[3], y: pos[4], z: pos[5]} // bal
            const pos3 = {x: pos[6], y: pos[7], z: pos[8]} // jobb

            return [
                this.triangle(pos1, v12, v31),
                this.triangle(pos2, v23, v12),
                this.triangle(pos3, v31, v23),
                this.triangle(v12, v23, v31)
            ]
        }

        triangle = (pos1, pos2, pos3) => {
            const pos1Mag = Math.sqrt(pos1.x * pos1.x + pos1.y * pos1.y + pos1.z * pos1.z)
            const pos2Mag = Math.sqrt(pos2.x * pos2.x + pos2.y * pos2.y + pos2.z * pos2.z)
            const pos3Mag = Math.sqrt(pos3.x * pos3.x + pos3.y * pos3.y + pos3.z * pos3.z)

            if (pos1Mag !== 0) {
                pos1.x *= (1 / pos1Mag)
                pos1.y *= (1 / pos1Mag)
                pos1.z *= (1 / pos1Mag)
            }
            if (pos2Mag !== 0) {
                pos2.x *= (1 / pos2Mag)
                pos2.y *= (1 / pos2Mag)
                pos2.z *= (1 / pos2Mag)
            }
            if (pos3Mag !== 0) {
                pos3.x *= (1 / pos3Mag)
                pos3.y *= (1 / pos3Mag)
                pos3.z *= (1 / pos3Mag)
            }

            return new Float32Array([
                pos1.x, pos1.y, pos1.z,
                pos2.x, pos2.y, pos2.z,
                pos3.x, pos3.y, pos3.z,
            ])
        }

        onWindowResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()

            renderer.setSize(window.innerWidth, window.innerHeight)
        }
        animate = () => {
            requestAnimationFrame(this.animate)
            this.controls.update()
            this.render()

            return this
        }
        render = () => {
            this.renderer.render(this.scene, this.camera)
        }

        // Increase grayness of the face on click
        nextFace = (object) => {
            const clickCount = object.geometry.attributes.clickCount.array[0]++
            const percent = 100 - clickCount * 10

            object.material.color.setRGB(percent / 100, percent / 100, percent / 100)
        }

        drawTriangle = (parent, material, vertices, click = 1, needBorder = true) => {
            if (needBorder) {
                this.drawTriangle(parent, new THREE.MeshStandardMaterial({wireframe: true}), vertices, 10, false)
            }

            const clickCount = new Float32Array([click])
            const geometry = new THREE.BufferGeometry()

            geometry.setIndex(new THREE.BufferAttribute(new Uint16Array([0, 1, 2]), 1))
            geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3))
            geometry.setAttribute("clickCount", new THREE.BufferAttribute(clickCount, 3))

            const triangle = new THREE.Mesh(geometry, material)
            parent.add(triangle)

            return triangle
        }
    }

    const noel = new Noel().init().clickListener().animate()

    // noel.subdivideIco()
</script>
